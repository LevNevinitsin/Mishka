<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Интернет-магазин «Мишка»</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">

    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__box">
          <a class="page-header__logo logo logo--inner" href="index.html">
            <picture>
              <source media="(min-width: 1150px)" srcset="img/mishka-logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/mishka-logo-tablet_integer.svg">
              <img class="logo__image logo__image--header" src="img/mishka-logo-mobile.svg" width="86" height="35" alt="Интернет-магазин «Мишка»">
            </picture>
          </a>
        </div>
        <div class="page-header__holder">
          <button class="page-header__toggle page-header__toggle--nojs" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </div>
        <nav class="page-header__main-navigation page-header__main-navigation--basic main-navigation main-navigation--basic main-navigation--nojs">
          <h2 class="visually-hidden">Навигация по основным разделам сайта</h2>
          <ul class="main-navigation__list main-navigation__list--basic">
            <li class="main-navigation__item main-navigation__item--basic">
              <div class="main-navigation__wrapper main-navigation__wrapper--basic">
                <a class="main-navigation__link" href="catalog.html">Каталог товаров</a>
              </div>
            </li>
            <li class="main-navigation__item main-navigation__item--basic">
              <div class="main-navigation__wrapper main-navigation__wrapper--basic">
                <a class="main-navigation__link" href="form.html">Вязание на заказ</a>
              </div>
            </li>
          </ul>
        </nav>
        <nav class="page-header__main-navigation page-header__main-navigation--search main-navigation main-navigation--search main-navigation--nojs">
          <h2 class="visually-hidden">Навигация: поиск и корзина</h2>
          <div class="main-navigation__item main-navigation__item--search main-navigation__item--lens">
            <div class="main-navigation__wrapper main-navigation__wrapper--search main-navigation__wrapper--lens">
              <a class="main-navigation__link main-navigation__link--with-icon main-navigation__link--search" href="blank.html">
                <svg class="main-navigation__icon main-navigation__icon--search" width="18" height="18" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite.svg#inline_icon_search"></use>
                </svg>
                <span class="main-navigation__text main-navigation__text--search">Поиск по сайту</span>
              </a>
            </div>
          </div>
          <div class="main-navigation__item main-navigation__item--search main-navigation__item--cart">
            <div class="main-navigation__wrapper main-navigation__wrapper--search main-navigation__wrapper--cart">
              <a class="main-navigation__link main-navigation__link--with-icon main-navigation__link--cart" href="blank.html">
                <svg class="main-navigation__icon main-navigation__icon--cart" width="21" height="18" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite.svg#inline_icon_cart"></use>
                </svg>
                <span class="main-navigation__text">Корзина: пока пуста</span>
              </a>
            </div>
          </div>
        </nav>
        <nav class="page-header__main-navigation page-header__main-navigation--hot main-navigation main-navigation--hot">
          <h2 class="visually-hidden">Навигация по разделам с акциями и новинками</h2>
          <ul class="main-navigation__list main-navigation__list--hot">
            <li class="main-navigation__item main-navigation__item--additional">
              <a class="main-navigation__link" href="blank.html">Новые поступления</a>
            </li>
            <li class="main-navigation__item main-navigation__item--additional">
              <a class="main-navigation__link" href="blank.html">Распродажа</a>
            </li>
          </ul>
        </nav>
        <p class="page-header__shipping">Бесплатная доставка по России</p>
        <div class="page-header__paint page-header__paint--inner"></div>
      </div>
    </header>

    <main class="page-main">
      <div class="page-main__holder page-main__holder--inner">
        <h1 class="page-main__title page-main__title--inner">Пустая страница</h1>
      </div>
      <div class="page-main__waves page-main__waves--inner"></div>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__logo">
          <a class="logo logo--bottom" href="index.html">
            <svg class="logo__image logo__image--footer" width="103" height="36" role="img" aria-label="Интернет-магазин «Мишка»">
              <use xlink:href="img/sprite.svg#inline_footer_logo"></use>
            </svg>
          </a>
        </div>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Наш инстаграм">
                <svg width="22" height="21" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite.svg#inline_icon_insta"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Наш фейсбук">
                <svg class="social__icon" width="15" height="28" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite.svg#inline_icon_fb"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Наш твиттер">
                <svg width="23" height="20" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite.svg#inline_icon_twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <span class="visually-hidden">HTML Academy</span>
            <svg class="copyright__logo" width="27" height="34" role="img" aria-label="Логотип HTML Academy">
              <use xlink:href="img/sprite.svg#inline_htmlacademy_logo"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <script src="js/script.min.js"></script>
  </body>
</html>
